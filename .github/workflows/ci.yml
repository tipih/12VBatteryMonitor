name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Add this line to enable manual triggers

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create secrets file
      run: |
        cp secrets.example.h src/secret.h
    
    - name: Build firmware (firebeatleV2)
      run: pio run -e firebeatleV2
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/firebeatleV2/firmware.bin
        retention-days: 30

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-test-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-test-
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Run native tests
      run: pio test -e native -v
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .pio/build/native/
        retention-days: 30

  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for secrets file in repo
      run: |
        if [ -f "src/secret.h" ]; then
          echo "ERROR: src/secret.h should not be committed!"
          exit 1
        fi
        echo "✓ No secrets file found in repository"
    
    - name: Check for large files
      run: |
        # Warning only - large files may be legitimate (e.g., documentation images)
        large_files=$(find . -type f -size +1M -not -path "./.git/*" -not -path "./.pio/*")
        if [ -n "$large_files" ]; then
          echo "Warning: Large files found:"
          echo "$large_files"
        else
          echo "✓ No large files detected"
        fi
    
    - name: Verify required files exist
      run: |
        required_files=(
          "platformio.ini"
          "secrets.example.h"
          "README.md"
          "LICENSE"
        )
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "ERROR: Required file missing: $file"
            exit 1
          fi
        done
        echo "✓ All required files present"
