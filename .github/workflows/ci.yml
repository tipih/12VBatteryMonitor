name: CI

on:
  push:
    branches: [ main, develop, codecov ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Add this line to enable manual triggers

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Create secrets file
      run: |
        cp secrets.example.h src/secret.h
    
    - name: Build firmware (firebeatleV2)
      run: pio run -e firebeatleV2
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/firebeatleV2/firmware.bin
        retention-days: 30

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-test-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-test-
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install coverage tools
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
    
    - name: Run native tests with coverage
      run: |
        pio test -e native -v 2>&1 | tee test_output.txt
    
    - name: Publish test summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test_output.txt" ]; then
          # Extract test summary from output
          if grep -q "PASSED" test_output.txt; then
            echo "✅ **Tests Status:** PASSED" >> $GITHUB_STEP_SUMMARY
          elif grep -q "FAILED" test_output.txt; then
            echo "❌ **Tests Status:** FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Tests Status:** UNKNOWN" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Output:" >> $GITHUB_STEP_SUMMARY
