; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Common configuration for ESP32 environments
[common]
monitor_speed = 115200
build_flags = -DMQTT_MAX_PACKET_SIZE=512
lib_deps = 
	knolleary/PubSubClient@^2.8
	milesburton/DallasTemperature@^3.10.0
    ayushsharma82/WebSerial @ ^1.1.0
    esphome/AsyncTCP-esphome@^1.2.2
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	h2zero/NimBLE-Arduino@^2.1.0

[env:firebeatleV2]
; Standard serial upload
platform = espressif32
board = dfrobot_firebeetle2_esp32e
framework = arduino
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}

[env:firebeatleV2_ota]
; OTA upload using espota. Configure `upload_port` to the device IP or hostname
; and set `upload_flags` to include `--auth=YOUR_OTA_PASSWORD` if you use a password.
platform = espressif32
board = dfrobot_firebeetle2_esp32e
framework = arduino
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
upload_protocol = espota
upload_port = 192.168.0.132
; Example: upload_flags = --auth=OTAsecret

[env:native]
; Native test environment (runs on host PC, no hardware required)
platform = native
test_framework = unity

build_flags =
    -std=c++11
    -fprofile-arcs
    -ftest-coverage
    -DUNIT_TEST
    -DARDUINO=100
    -DUNITY_SUPPORT_64

lib_compat_mode = off
lib_ldf_mode = deep+
;extra_scripts = post:extra_script.py